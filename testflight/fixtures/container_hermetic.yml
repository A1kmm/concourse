---
jobs:
  - name: container-hermetic-job
    plan:
      - task: task-with-hermetic
        hermetic: true
        config:
          platform: linux
          image_resource:
            type: mock
            source: {mirror_self: true}
          run:
            path: sh
            args:
            - -exc
            - |
              apt update -o APT::Update::Error-Mode=any -o Acquire::Retries=1
              apt install -y curl
              curl -I https://1.1.1.1
